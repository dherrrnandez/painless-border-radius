<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painless Border Radius</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="header">
        <h1 class="header_tittle">Painless Border Radius</h1>
        <p class="header_p"> by <a class="header_link" href="https://github.com/dhrrrnndz">Daniel Hernandez</a></p>
    </div>

    <div class="box_container">
        <div class="box_wrap">
            <input id="range_top" value="50" class="range range_top" type="range" min="0" max="100">
            <input id="range_left" value="50" class="range range_left" type="range" min="0" max="100">

            <div id="box" class="box" style="border-radius: 50%">



            </div>

            <input id="range_right" value="50" class="range range_right" type="range" min="0" max="100">
            <input id="range_bottom" value="50" class="range range_bottom" type="range" min="0" max="100">

        </div>


    </div>


</body>

</html>
